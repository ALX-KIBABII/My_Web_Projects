<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<main>
  <div class="login-form">
    <form>
      <h1>Register</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" required placeholder="First Name" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="text" required placeholder="Last Name" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="text" required placeholder="Phone" autocomplete="nope">
        </div>
        <div class="input_field select_option" id="gender">
          <label for="gender">Gender</label>
          <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <div 
          div class="input-field">
          <input type="text" required placeholder="Country" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="text" required placeholder="State/Province" autocomplete="nope">
          </div>
        <div class="input-field">
          <input type="email" required placeholder="Email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required autocomplete="new-password">
        </div>
        <div class="input-field">
          <input type="password" required placeholder="Confirm Password" autocomplete="nope">
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button>Register</button>
        <button>Sign in</button>
      </div>
    </form>
  </div>
</main>
<footer class="content-footer">
  <div>
    <p>Welcome any time</p>
  </div>
</footer>
</body>
</html>
