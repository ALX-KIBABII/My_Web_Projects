<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Registration page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
    First Name: <input type= "text" maxlength= "20"/><br>
    Last Name: <input type= "text" maxlength= "20"/><br>

    Country: <input type= "text" maxlength= "20"/><br>

    Email: <input type= "email" maxlength= "20"/><br>
    Password: <input type= "text" maxlength= "20"/><br>
    Confirm password: <input type= "text" maxlength= "20"/><br>
  </form>
  <script src="script.js"></script>
</body>
<footer>
  <button type="submit" <button style="background-color:blue; border-color:black" id="submit">Submit</button>
</footer>
