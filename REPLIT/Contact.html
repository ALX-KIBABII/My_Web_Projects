<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>



    <main>


      <div class="login-form">
        <form>
          <h1>Contact Me</h1>
          <div class="content">
            <div class="input-field">
              <input type="text" required placeholder="Name" autocomplete="nope">
            </div>
            <div class="input-field">
              <input type="email" placeholder="Email" required autocomplete="new-password">
            </div>

            <textarea class="message formEntry" required placeholder="Message"></textarea>
            <div class="action">
              <button style="background-color: rgb(165, 232, 57);">Send</button>
            </div>
          </div>
          </div>
        </form>
      </div>

  </main>
  

  <footer class="content-footer">
    <div>
      <p>Welcome any time</p>
    </div>
  </footer>
</body>

</html>
